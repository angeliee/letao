<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
   <title>乐淘电商移动端</title>
   <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
   <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
   <link rel="stylesheet" href="./css/common.css">
   <link rel="stylesheet" href="./css/category.css">
</head>

<body>
   <div class="lt_container">
      <!-- 头部 -->
      <div class="lt_header">
         <a href="index.html"><i class="header_left fa fa-home"></i></a>
         <h1 class="header_title">乐购云淘</h1>
         <a href="search.html"><i class="header_right fa fa-search"></i></a>
      </div>

      <!-- 内容 -->
      <div class="lt_main">
         <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
               <!--这里放置真实显示的DOM内容-->
               <div class="lt_nav">
                  <ul class="mui-clearfix">
                     <!-- 挖个坑 -->
                  </ul>
               </div>
               <div class="lt_content">
                  <ul class="mui-clearfix">
                     <!-- 挖个坑 -->
                  </ul>
               </div>
            </div>
         </div>
      </div>

      <!-- 底部 -->
      <div class="lt_footer">
         <ul class="mui-clearfix">
            <li>
               <a href="index.html">
                  <i class="fa fa-home"></i>
                  <p>首页</p>
               </a>
            </li>
            <li>
               <a href="category.html" class="current">
                  <i class="fa fa-bars"></i>
                  <p>分类页</p>
               </a>
            </li>
            <li>
               <a href="cart.html">
                  <i class="fa fa-shopping-cart"></i>
                  <p>购物车</p>
               </a>
            </li>
            <li>
               <a href="user.html">
                  <i class="fa fa-user"></i>
                  <p>用户中心</p>
               </a>
            </li>
         </ul>
      </div>
   </div>

   <script type="text/html" id="topTpl">
      {{ each rows v i }}
         <li><a href="#" data-id="{{ v.id }}" class="{{ i === 0 ? 'current' : '' }}">{{ v.categoryName }}</a></li>
      {{ /each }}
   </script>


   <script type="text/html" id="secondTpl">
      {{ if rows.length === 0 }}
         <p class="tips">没有更多分类信息了</p>
      {{ else }}
         {{ each rows v i }}
            <li>
               <a href="#">
                  <img src="{{ v.brandLogo }}" alt="">
                  <p>{{ v.brandName }}</p>
               </a>
            </li>
         {{ /each }}
      {{ /if }}
   </script>

   <script src="./lib/mui/js/mui.js"></script>
   <script src="./lib/zepto/zepto.min.js"></script>
   <script src="./lib/artTemplate/template-web.js"></script>
   <script src="./js/common.js"></script>
   <script src="./js/category.js"></script>
</body>

</html>
