<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
   <title>乐淘电商移动端</title>
   <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
   <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
   <link rel="stylesheet" href="./css/common.css">
   <link rel="stylesheet" href="./css/search.css">
</head>

<body>
   <div class="lt_container">
      <!-- 头部 -->
      <div class="lt_header">
         <!-- 返回上一页: history.go(-1); history.back(); -->
         <a href="javascript: history.back();"><i class="header_left mui-icon mui-icon-back"></i></a>
         <h1 class="header_title">搜索中心</h1>
      </div>

      <!-- 内容 -->
      <div class="lt_main">
         <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
               <!--这里放置真实显示的DOM内容-->
               <div class="lt_search">
                  <input type="text" placeholder="请输入搜索关键字">
                  <button class="mui-btn mui-btn-primary">搜索</button>
               </div>
               <div class="lt_history">
                  <!-- 挖个巨坑 -->
               </div>
         </div>
      </div>

      <!-- 底部 -->
      <div class="lt_footer">
         <ul>
            <li>
               <a href="index.html">
                  <i class="fa fa-home"></i>
                  <p>首页</p>
               </a>
            </li>
            <li>
               <a href="category.html">
                  <i class="fa fa-bars"></i>
                  <p>分类页</p>
               </a>
            </li>
            <li>
               <a href="cart.html">
                  <i class="fa fa-shopping-cart"></i>
                  <p>购物车</p>
               </a>
            </li>
            <li>
               <a href="user.html">
                  <i class="fa fa-user"></i>
                  <p>用户中心</p>
               </a>
            </li>
         </ul>
      </div>
   </div>


   <script type="text/html" id="historyTpl">
      {{ if arr.length === 0 }}
         <p>没有更多数据了</p>
      {{ else }}
         <div class="title mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="clearAll mui-pull-right">
               <i class="fa fa-trash"></i>
               清空记录
            </span>
         </div>
         <div class="info">
            <ul>
               {{ each arr v i }}
                  <li><a href="#">{{ v }}</a><i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i></li>
               {{ /each }}
            </ul>
         </div>
      {{ /if }}
   </script>

   <script src="./lib/mui/js/mui.js"></script>
   <script src="./lib/zepto/zepto.min.js"></script>
   <script src="./lib/artTemplate/template-web.js"></script>
   <script src="./js/common.js"></script>
   <script src="./js/search.js"></script>
</body>

</html>
