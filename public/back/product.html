<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
   <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
   <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
   <link rel="stylesheet" href="./css/common.css">
   <title>乐淘电商</title>
</head>

<body>
   <!-- 左侧菜单栏 -->
   <div class="lt_aside">
      <!-- 标题 -->
      <div class="title">
         <h1>黑马32期</h1>
      </div>
      <!-- 头像 -->
      <div class="user">
         <img src="./images/cat-sleep.jpg" alt="">
         <p>超级管理员</p>
      </div>
      <!-- 导航 -->
      <ul class="nav">
         <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
         <li>
            <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
            <div class="child">
               <a href="first.html" class="sec1">一级分类</a>
               <a href="second.html" class="sec2">二级分类</a>
            </div>
         </li>
         <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
   </div>

   <!-- 右侧内容 -->
   <div class="lt_main">
      <!-- 头部导航菜单 -->
      <div class="lt_topbar">
         <a href="#" class="pull-left icon_menu">
            <i class="glyphicon glyphicon-align-justify"></i>
         </a>
         <a href="#" class="pull-right icon_logout">
            <i class="glyphicon glyphicon-log-out"></i>
         </a>
      </div>

      <!-- 下面的内容 -->
      <div class="container-fluid">
         <!-- 路径导航 -->
         <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">商品管理</li>
         </ol>

         <!-- 具体内容 -->
         <div class="lt_content">

            <!-- 添加分类按钮 -->
            <button class="btn btn-default" id="addBtn">添加分类</button>

            <!-- 数据表格 -->
            <table class="table table-bordered table-hover mt_20">
               <thead>
                  <tr>
                     <th style="width: 10%">序号</th>
                     <th style="width: 25%">商品名称</th>
                     <th style="width: 25%">商品描述</th>
                     <th style="width: 10%">商品库存</th>
                     <th style="width: 10%">商品尺寸</th>
                     <th style="width: 10%">商品状态</th>
                     <th style="width: 10%">操作</th>
                  </tr>
               </thead>
               <tbody>
                  <!-- 挖个坑 -->
               </tbody>
            </table>

            <!-- 分页 -->
            <div class="pull-right">
               <ul id="paginator"></ul>
            </div>

         </div>
      </div>
   </div>


   <!-- 添加分类模态框 -->
   <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
         <div class="modal-content">
            <form id="form">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title" id="gridSystemModalLabel">添加商品</h4>
               </div>
               <div class="modal-body">
                  <!-- 每一行一个 form-group, 表单校验插件依赖于这个 form-group 父元素的 -->
                  <div class="form-group">
                     <div class="dropdown">
                        <button class="btn btn-default" id="dLabel" type="button" data-toggle="dropdown">
                           <span class="first">请选择一级分类</span>
                           <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                           <!-- 挖个坑 -->
                        </ul>
                     </div>
                     <input type="hidden" name="categoryId">
                  </div>
               </div>
               <div class="form-group">
                  <input type="text" class="form-control" name="categoryName" placeholder="请输入商品名称">
               </div>
               <div class="form-group">
                  <textarea type="text" class="form-control" name="categoryName" placeholder="请输入商品描述"></textarea>
               </div>
               <div class="form-group">
                  <input type="text" class="form-control" name="categoryName" placeholder="请输入商品库存">
               </div>
               <div class="form-group">
                  <input type="text" class="form-control" name="categoryName" placeholder="请输入商品尺码">
               </div>
               <div class="form-group">
                  <input type="text" class="form-control" name="categoryName" placeholder="请输入商品原价">
               </div>
               <div class="form-group">
                  <input type="text" class="form-control" name="categoryName" placeholder="请输入商品现价">
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary">添加</button>
               </div>
            </form>
         </div>
      </div>
   </div>


   <!-- 退出登录模态框 -->
   <div class="modal fade" id="logoutModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
               <h4 class="modal-title" id="gridSystemModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
               <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
               <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
         </div>
      </div>
   </div>


   <!-- 模板 -->
   <script type="text/html" id="tmp">
      {{ each rows v i }}
            <tr>
               <td>{{ i + 1 + ( page - 1) * size }}</td>
               <td>{{ v.proName }}</td>
               <td>{{ v.proDesc }}</td>
               <td>{{ v.num }}</td>
               <td>{{ v.size }}</td>
               <td>{{ v.statu === 1 ? '已上架' : '已下架' }}</td>
               <td>
                  {{ if v.statu === 1 }}
                  <button class="btn btn-danger">下架</button>
                  {{ else }}
                  <button class="btn btn-success">上架</button>
                  {{ /if }}
               </td>
            </tr>
         {{ /each }}
      </script>

   <script src="./lib/jquery/jquery.min.js"></script>
   <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
   <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
   <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
   <script src="./lib/artTemplate/template-web.js"></script>
   <script src="./lib/nprogress/nprogress.js"></script>
   <!-- 引入 jquery-fileupload 包 -->
   <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
   <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
   <script src="./js/common.js"></script>
   <script src="./js/isLogin.js"></script>
   <script src="./js/product.js"></script>
</body>

</html>
