<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
   <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
   <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
   <link rel="stylesheet" href="./css/common.css">
   <title>乐淘电商</title>
</head>

<body>
   <!-- 左侧菜单栏 -->
   <div class="lt_aside">
      <!-- 标题 -->
      <div class="title">
         <h1>黑马32期</h1>
      </div>
      <!-- 头像 -->
      <div class="user">
         <img src="./images/cat-sleep.jpg" alt="">
         <p>超级管理员</p>
      </div>
      <!-- 导航 -->
      <ul class="nav">
         <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
         <li>
            <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
            <div class="child">
               <a href="first.html" class="sec1">一级分类</a>
               <a href="second.html" class="sec2">二级分类</a>
            </div>
         </li>
         <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
   </div>

   <!-- 右侧内容 -->
   <div class="lt_main">
      <!-- 头部导航菜单 -->
      <div class="lt_topbar">
         <a href="#" class="pull-left icon_menu">
            <i class="glyphicon glyphicon-align-justify"></i>
         </a>
         <a href="#" class="pull-right icon_logout">
            <i class="glyphicon glyphicon-log-out"></i>
         </a>
      </div>

      <!-- 下面的内容 -->
      <div class="container-fluid">
         <!-- 路径导航 -->
         <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">用户管理</li>
         </ol>

         <!-- 具体内容 -->
         <div class="lt_content">
            <!--
               1. table 类赋予表格基础样式
               2. table-bordered 给表格添加边框
               3. table-hover 鼠标悬停
            -->
            <table class="table table-bordered table-hover">
               <thead>
                  <tr>
                     <th>序号</th>
                     <th>用户名</th>
                     <th>手机号</th>
                     <th>状态</th>
                     <th>操作</th>
                  </tr>
               </thead>
               <tbody>
                  <!-- 挖个坑 -->
               </tbody>
            </table>

            <!-- 准备一个分页容器,3版本需要ul; 2版本需要div -->
            <div class="pull-right">
               <ul id="paginator"></ul>
            </div>
         </div>
      </div>
   </div>

   <!-- 启用禁用模态框 -->
   <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
               <h4 class="modal-title" id="gridSystemModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
               <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
               <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
            </div>
         </div>
      </div>
   </div>

   <!-- 退出登录模态框 -->
   <div class="modal fade" id="logoutModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
               <h4 class="modal-title" id="gridSystemModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
               <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
               <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
         </div>
      </div>
   </div>


   <script type="text/html" id="tmp">
      {{ each rows v i }}
         <tr>
            <!--  -->
            <td>{{ i + 1 + ( page - 1 ) * size }}</td>
            <td>{{ v.username }}</td>
            <td>{{ v.mobile }}</td>
            <!-- isDelete 1/0 标记用户状态
                  1  :  已启用   正常
                  0  :  已禁用   禁用
            -->
            <td>{{ v.isDelete === 1 ? '正常' : '禁用' }}</td>
            <td data-id="{{ v.id }}">
               {{ if v.isDelete === 0 }}
               <button class="btn btn-success">启用</button>
               {{ else }}
               <button class="btn btn-danger">禁用</button>
               {{ /if }}
            </td>
         </tr>
      {{ /each }}
   </script>

   <script src="./lib/jquery/jquery.min.js"></script>
   <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
   <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
   <script src="./lib/nprogress/nprogress.js"></script>
   <script src="./lib/echarts/echarts.min.js"></script>
   <script src="./lib/artTemplate/template-web.js"></script>
   <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
   <script src="./js/common.js"></script>
   <script src="./js/isLogin.js"></script>
   <script src="./js/user.js"></script>
</body>

</html>
